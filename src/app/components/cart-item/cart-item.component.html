<p class="h1">Cart</p>
<div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div  *ngFor="let item of cartItems"  class="card md-2">
                    <div class="card-body">

                        <h5 class="card-title">{{item.name}}</h5>
                        <p class="card-text">{{item.description}}</p>
                        <div class="d-flex">
                            <img src="{{item.images}}" style="height: 100px;width: 100px;">
                        </div>
                        <button type="button" class="btn btn-danger" (click)="removeItem(item)">Remove</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Cart</h5>
                        <ul  *ngFor="let item of cartItems"  class="list-group">

                            <li class="list-group-item">{{item.name}} - {{item.price}}</li>
                        </ul>
                        <h6 class="mt-3"></h6>
                        <button routerLink="/Home" class="btn btn-primary mt-3">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
