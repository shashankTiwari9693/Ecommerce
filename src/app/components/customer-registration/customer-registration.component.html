<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" novalidate class="was-validated" >
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" [(ngModel)]="user.username" required minlength="3">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="user.email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone" [(ngModel)]="user.phone" required maxlength="10" minlength="10">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" [(ngModel)]="user.password" required >
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <div *ngIf="RegisterSuccess" class="alert alert-success mt-3">
                Register successful!
              </div>
              <div *ngIf="RegisterError" id="my" class="alert alert-danger mt-3">
                Username Or Email already exists Please try again.
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
