 <div *ngFor="let tempProduct of products" class="card" style="width: 12rem; margin-right: 10px;margin-top: 150px; ">
    <img src="{{tempProduct.images}}" class="card-img-top" >
    <div class="card-body">
      <h5 class="card-title">  {{tempProduct.name}}</h5>
      <p class="card-text">{{tempProduct.description}}</p>
      <p class="card-">Rs {{tempProduct.price}}</p>
      <a (click)="addToCart(tempProduct)" class="btn btn-primary">Buy</a>
      
    </div>
  </div>
